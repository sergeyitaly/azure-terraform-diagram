<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="azureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#azureGrad)"/>

  <!-- Terraform-style blocks representing infrastructure -->
  <!-- Top block -->
  <rect x="44" y="20" width="40" height="24" rx="4" fill="white" opacity="0.95"/>
  <rect x="44" y="20" width="4" height="24" rx="2" fill="#107C10"/>

  <!-- Middle blocks (2 side by side) -->
  <rect x="24" y="52" width="36" height="24" rx="4" fill="white" opacity="0.95"/>
  <rect x="24" y="52" width="4" height="24" rx="2" fill="#E81123"/>

  <rect x="68" y="52" width="36" height="24" rx="4" fill="white" opacity="0.95"/>
  <rect x="68" y="52" width="4" height="24" rx="2" fill="#FF8C00"/>

  <!-- Bottom block -->
  <rect x="44" y="84" width="40" height="24" rx="4" fill="white" opacity="0.95"/>
  <rect x="44" y="84" width="4" height="24" rx="2" fill="#0078D4"/>

  <!-- Connection lines -->
  <line x1="64" y1="44" x2="42" y2="52" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="44" x2="86" y2="52" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="42" y1="76" x2="64" y2="84" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="86" y1="76" x2="64" y2="84" stroke="white" stroke-width="2" opacity="0.6"/>

  <!-- Small dots at connection points -->
  <circle cx="64" cy="44" r="3" fill="white" opacity="0.8"/>
  <circle cx="42" cy="52" r="3" fill="white" opacity="0.8"/>
  <circle cx="86" cy="52" r="3" fill="white" opacity="0.8"/>
  <circle cx="42" cy="76" r="3" fill="white" opacity="0.8"/>
  <circle cx="86" cy="76" r="3" fill="white" opacity="0.8"/>
  <circle cx="64" cy="84" r="3" fill="white" opacity="0.8"/>
</svg>
